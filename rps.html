<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="upper">
            <img src="./rock-paper-scissors.png" alt="rock-paper-scissors-logo">
            <h3 class="h3">Rock Paper Scissors</h3>
        </div>
        <div class="lower">

            <div class="start" id="div--start">
                <button class="button" id="startgame">Start Game</button>
            </div>
            <div class="maingame" id="div--maingame">
                <div class="restart" id="div--restart">
                    <button class="button" id="restartgame">Restart Game</button>
                </div>
                <div class="btn">
                    <button class="btns" id="rock">Rock</button>
                    <button class="btns" id="paper">Paper</button>
                    <button class="btns" id="scissors">Scissors</button>
                </div>
                <div class="scores">
                    <div class="user">
                        <h4 class="h4">Your Score: <span id="user">0</span></h4>
                    </div>
                    <div class="comp">
                        <h4 class="h4">My Score: <span id="comp">0</span></h4>
                    </div>
                </div>
                <div class="draw" id="draw">Both drew the same</div>
            </div>
        </div>
    </div>
</body>

</html>
